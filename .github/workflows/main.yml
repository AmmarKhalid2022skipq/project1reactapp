name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # Use self-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        run: |
          rm -rf /var/www/myapp
          cp -r build /var/www/myapp
          sudo systemctl restart nginx  # Assuming Nginx is used for hosting
