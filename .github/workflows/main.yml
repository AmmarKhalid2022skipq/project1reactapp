name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # Use self-hosted EC2 runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy Code to EC2
        run: |
          rm -rf /home/ubuntu/myapp
          mkdir -p /home/ubuntu/myapp
          cp -r . /home/ubuntu/myapp
